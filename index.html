<html>
    <head>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="imports/autoComplete.02.min.css">
    </head>
    <body style="background: black; color: white; overflow-y: hidden; overflow-x: hidden">

    <div class="container" id="container">
        <div id="warningContainer"><div id="warningText"><p>LOADING</p></div></div>
        <div id="dateContainer"><div id="dateText"><p>LOADING</p></div></div></div>
        <div id="targetContainer"><div id="targetText"><p>LOADING</p></div></div>
        <canvas id="canvas"></canvas>
        <canvas id="canvasJs"></canvas>

        <div id="TLEcontainer">
            <label for="TLEinput">Paste 3-line TLE below:</label><br>
            <a href="https://celestrak.com/NORAD/elements/" target="_blank"> See CelesTrak for available TLEs.</a>
            <textarea id="TLEinput" rows="3" cols="69"></textarea>
            <button id="TLEEnter">Enter</button>
            <button id="TLECancel">Cancel</button>
        </div>
        <div id="TLEListcontainer">
            <label for="TLEListinput">Paste a list of 3-line TLEs below:</label><br>
            <a href="https://celestrak.com/NORAD/elements/" target="_blank"> See CelesTrak for available TLEs.</a>
            <textarea id="TLEListinput" rows="10" cols="69"></textarea>

            <!-- Adding file input -->
            <label for="TLEFileInput">Or select a file with TLE data:</label><br>
            <input type="file" id="TLEFileInput" accept=".txt" multiple><br>

            <button id="TLEListEnter">Enter</button>
            <button id="TLEListCancel">Cancel</button>
        </div>

        <div id="TLESelectcontainer">
            <h3>Satellite Selection</h3>
            <!-- File input for satellite names -->
            <label for="SatelliteFileInputByName">Upload Satellite Data (Name):</label>
            <input type="file" id="SatelliteFileInputByName" accept=".txt">
            <br><br>

            <!-- File input for catalog numbers -->
            <label for="SatelliteFileInputByCatalog">Upload Satellite Data (Catalog Number):</label>
            <input type="file" id="SatelliteFileInputByCatalog" accept=".txt">
            <br><br>

            <!-- Select list for satellite names or catalog numbers -->
            <select id="TLESelectlist" multiple size="10"></select>
            <br><br>

            <!-- Buttons for entering and canceling selection -->
            <button id="TLESelectEnter">Enter</button>
            <button id="TLESelectCancel">Cancel</button>
        </div>
                    

        <!-- Container for ISL Upload Section -->
    <div id="ISLUploadContainer">
        <h3>Inter-Satellite Link (ISL) Upload</h3>

        <!-- Upload ISL File by Satellite Name -->
        <label for="ISLFileInputByName">Upload ISL File by Satellite Name:</label><br>
        <input type="file" id="ISLFileInputByName" accept=".txt"><br><br>

        <!-- Upload ISL File by Catalog Number -->
        <label for="ISLFileInputByCatalog">Upload ISL File by Catalog Number:</label><br>
        <input type="file" id="ISLFileInputByCatalog" accept=".txt"><br><br>

        <!-- Upload ISL Style File -->
        <label for="ISLStyleFileInputByName">Upload ISL Style File (Optional):</label><br>
        <input type="file" id="ISLStyleFileInputByName" accept=".txt"><br><br>
    </div>

                <!-- Container for TLE Upload Section -->
        <!-- Container for TLE Upload Section -->
        <div id="TLEUploadContainer" style="display: none;">
            <h3>TLE Multiple file Upload</h3>
            <input type="file" id="TLEMultipleFileInput" multiple accept=".txt,.tle">
            <button id="processTLEFilesButton">Process TLE Files</button>
        </div>


    </div>
    <div id="autoCompleteContainer">
        <div class="autoComplete_wrapper">
            <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="on" autocapitalize="off">
        </div>
    </div>

    <script src="imports/autoComplete.min.js"></script>
    <script src="ISSLive/lightstreamer.min.js"></script>
    <script src="computation/Coordinates.js"></script>
    <script src="computation/Frames.js"></script>
    <script src="computation/Nutation.js"></script>
    <script src="computation/Kepler.js"></script>
    <script src="computation/TimeConversions.js"></script>
    <script src="computation/Orbits.js"></script>
    <script src="computation/SunAltitude.js"></script>
    <script src="computation/MathUtils.js"></script>
    <script src="computation/MoonAltitude.js"></script>
    <script src="ISSLive/OEMSource.js"></script>
    <script src="ISSLive/Telemetry.js"></script>
    <script src="GUI/Captions.js"></script>
    <script src="GUI/Controls.js"></script>
    <script src="GUI/OrbitControls.js"></script>
    <script src="GUI/TLEDialog.js"></script>
    <script src="GUI/ListDialog.js"></script>
    <script src="GUI/SelectDialog.js"></script>
    <script src="GUI/Search.js"></script>

    <script src="imports/sgp4.js"></script>
    <script src="imports/m4.js"></script>
    <script src="imports/dat.gui.min.js"></script>
    <script src="imports/WebGLUtils.js"></script>

    <script src="shaders/LineShaders.js"></script>
    <script src="shaders/PointShaders.js"></script>
    <script src="shaders/PlanetShaders.js"></script>
    <script src="app.js"></script>
        <!-- Link to ISL Upload JavaScript -->
   
    <script src="GUI/islUpload.js"></script> -->

    <script src="GUI/tleUpload.js"></script>
    </body>
</html>
