<div id="SelectTLEUploadContainer">
  <h3>Select TLE</h3>

  <!-- Upload TLE File by Satellite Name -->

  <input type="file" id="SelectTLEFileInputByName" accept=".txt"><br><br>

  <!-- Upload TLE File by Catalog Number -->

        <!-- Container for ISL Upload Section -->
    <div id="ISLUploadContainer">
        <h3>Inter-Satellite Link (ISL) Upload</h3>

        <!-- Upload ISL File by Satellite Name -->
        <label for="ISLFileInputByName">Upload ISL File by Satellite Name:</label><br>
        <input type="file" id="ISLFileInputByName" accept=".txt"><br><br>

        <!-- Upload ISL File by Catalog Number -->
        <label for="ISLFileInputByCatalog">Upload ISL File by Catalog Number:</label><br>
        <input type="file" id="ISLFileInputByCatalog" accept=".txt"><br><br>

        <!-- Upload ISL Style File -->
        <label for="ISLStyleFileInputByName">Upload ISL Style File (Optional):</label><br>
        <input type="file" id="ISLStyleFileInputByName" accept=".txt"><br><br>
    </div>
